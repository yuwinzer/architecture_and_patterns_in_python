<div class="text">
    <p>
        <h4>{{course:name}}</h4>
        <i>{{course:type}}</i>
    <p>
        <i>{{course:text}}</i>
    </p>
    <p class="links">
        {{applied?}}
        <a class="lformbutt" href="javascript:;" onclick="url('/courses/?escape_course={{course:id}}');">Покинуть курс</a>&ensp;

        {{?}}
        <a class="lformbutt" href="javascript:;" onclick="url('%courses%');">Назад</a>
    </p>
</div>
